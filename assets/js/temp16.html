<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function showForm(){
            let str = `
            <h1>New User Registration form </h1>
            <p><input type="text" id="name" placeholder="Enter name"></p>
            <p><input type="text" id="email" placeholder="Enter email"></p>
            <p><input type="password" id="password" placeholder="Enter password"></p>
            <p><input type="datetime-local" id="dob"></p>
            <button>register</button>
            <p>Already a member?<button onclick='showLogin()'>Login here</button></p>
            `
            root.innerHTML=str;
        }
        function showLogin(){
            let str = `
            <div>
                <h2>Login Form</h2>
                <p><input type="text"></p>
                <p><input type="password"></p>
                <button>Log In</button>
                <p><button onclick='showForm()'>Create Account</button></p>  
            </div>    
            `
            root.innerHTML = str;
        }
    </script>
</head>
<body onload="showLogin()">
    <div id="root">

    </div>
</body>
</html>
