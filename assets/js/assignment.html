<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="pink">
    <input type="text" id="f" placeholder="enter number">
    <input type="text" id="s" placeholder="enter number">
    <button onclick="operations()">submit</button>
    <button onclick="light()">light</button>
    <button onclick="dark()">dark</button>
    <div id="data"></div>
    <script>
        function light(){
            document.getElementById("data").style.backgroundColor="white";
            document.getElementById("data").style.color="black";
        }
        function dark(){
            document.getElementById("data").style.backgroundColor="black";
            document.getElementById("data").style.color="white";
        }
        function operations(){
            let a = Number(document.getElementById("f").value)
            let b = Number(document.getElementById("s").value)
            let s=a+b;
            let d=a-b;
            let m=a*b;
            let div=a/b;
            let r=a%b;
            data.innerHTML = `sum: ${s} <br> diff: ${d} <br> product: ${m} <br> division: ${div} <br> mod: ${r}`;
        }

    </script>
</body>
</html>
